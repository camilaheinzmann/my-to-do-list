<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>My To-do List</title>
</head>

<body>
    <div class="content">
        <div class="add">
            <div class="container">
                <h1>Add To-do</h1>
                <div class="bg">
                    <div>
                        <input type="text" class="input-todo" maxlength="100" placeholder="Write your to-do here">
                        <input type="date" class="date-todo">
                        <input type="time" class="time-todo">
                        <button class="btn-add" onclick="addTodo()">Add</button>
                    </div>
                    <button class="btn-del-all" onclick="delAll()">Delete all</button>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="container">
                <h1>My To-do List</h1>
                <div class="bg">
                    <ul class="list-todos">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
