<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>My To-do List</title>
</head>

<body>
    <div class="content">
        <div class="add">
            <div class="container">
                <h1>Add To-do</h1>
                <div class="bg">
                    <input type="text" class="input-todo" placeholder="Write your to-do here">
                    <button class="btn-add" onclick="addTodo()">Add</button>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="container">
                <h1>My To-do List</h1>
                <div class="bg">
                    <ul class="list-todos">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
